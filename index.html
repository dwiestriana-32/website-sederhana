<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Website Sederhana</title>
    <link rel="stylesheet" href="style.css">  <!-- Link ke file CSS -->
</head>
<body>

    <!-- Menampilkan gambar komputer -->
    <img src="https://png.pngtree.com/background/20230522/original/pngtree-computer-setup-and-hardware-picture-image_2688403.jpg">

    <!-- Menampilkan formulir -->
    <form id="userForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <input type="submit" value="Kirim">
    </form>

    <!-- Menampilkan tabel berwarna biru dan hijau -->
    <table id="userTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data yang akan ditambahkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>  <!-- Link ke file JavaScript -->
</body>
</html>
